<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redesign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="navWrapper">
            <div id="frontText">
                <h1>The Wood Hunter</h1>
            </div>
            <div class="nav">
                <a href="produkter.html">PRODUKTER</a>
                <a href="om.html">OM</a>
                <a href="kontakt.html">KONTAKT</a>
            </div>
        </div>
    </header>


    <main>
        <section class="kontaktAdresseTelefon">
            <img src="mikkel.jpg" alt="Mikkel">
            <article>
                <h2>Adresse: Drejervej 25, 2400 København</h2>
                <h2>Telefon: +45 31 27 49 46</h2>
            </article>
        </section>

        <section class="kontaktFormSection">
            <article>
                <h2>Send en mail til mig</h2>
                <p>Hvis du sidder inde med nogle spørgsmål, eller bare gerne vil komme i kontakt med mig, så er du meget velkommen til at sende mig en mail. Jeg glæder mig til at høre fra dig.</p>
            </article>

            <!-- Form HTML -->
            <form action="tak.html" name="kontakt" netlify>
                <div class="form-felt">
                    <label>
                        Fulde navn
                        <input placeholder="skriv dit navn her" type="text" name="fnavn" required>
                    </label>
                </div>

                <div class="form-felt">
                    <label>
                        E-mail
                        <input placeholder="indsæt din e-mail her" name="email" type="email" required>
                    </label>
                </div>


                <div class="form-felt">
                    <label>
                        Din besked
                        <textarea name="besked" rows="5" cols="23"></textarea>
                    </label>
                </div>

                <button>Send</button>
            </form>

        </section>

    </main>


</body>
