<head>

<body>
    <header>
        <div class="navWrapper">
                <a href="index.html" style="text-decoration: none">
                    <div id="frontText">
                            <h1>The Wood Hunter</h1>
                        </div>
                </a>
            <div class="nav">
                <a href="produkter.html">PRODUKTER</a>
                <a href="om.html">OM</a>
                <a href="kontakt.html">KONTAKT</a>
            </div>
        </div>
    </header>
    <main class="contactPage">
        <div class="contentWrapper">
            <div class="imgWrapper">
                <iframe
                    class="contactMap"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2248.212677109361!2d12.532911315617376!3d55.702674880539966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46525249881ee34f%3A0xf8cbda68d8e7715b!2sThe%20Wood%20Hunter!5e0!3m2!1sda!2sdk!4v1607867589692!5m2!1sda!2sdk"
                    allowfullscreen
                    width="100%"
                    height="450"
                    frameborder="0"
                    style="border:0;"
                    aria-hidden="false"
                    tabindex="0"
                >
                </iframe>
            </div>
            <div class="contactWrapper">
                <div class="contactInformation">
                    <h3>Adresse:</h3>
                    <p>Drejervej 25, 2400 København</p>
                    <h3>Telefon:</h3>
                    <p>+45 31 27 49 46</p>
                    <h3>Send en mail til mig</h3>
                    <p>Hvis du sidder inde med nogle spørgsmål, eller bare gerne vil komme i kontakt med mig, så er du meget velkommen til at sende en mail. Jeg glæder mig til at høre fra dig.</p>
                </div>
                <!-- Form HTML -->
                <div>
                    <form action="tak.html" name="kontakt" netlify>
                        <div class="formFelt">
                            <label>
                                Fulde navn
                                <input placeholder="skriv dit navn her" type="text" name="fnavn" required>
                            </label>
                        </div>
                        <div class="formFelt">
                            <label>
                                E-mail
                                <input placeholder="indsæt din e-mail her" name="email" type="email" required>
                            </label>
                        </div>
                        <div class="formFelt">
                            <label>
                                Skriv din besked her
                                <textarea name="besked" rows="15" cols="34"></textarea>
                            </label>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
